<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styleAdm.css">
<link rel="icon" href="icon.png">
</head>
</head>
<body>
	<main class="container">
		<div class="formulario">
			<h1>Cadastre-se</h1>
			<p>Por favor digite seus dados</p>
			<br>

			<form action="salvarAutor" method="post">
			<input type="hidden" name="id" th:value="${autor?.id}"/>
				<table>
					<tr>
						<td><label for="fname">Nome</label></td>
					</tr>

					<tr>
						<td><input type="text" name="nome" required th:value="${autor?.nome}" ></td>
					</tr>

				</table>
				<br>
				<label for="email">Biografia</label><br> 
				<textarea id="descricao" name="biografia" rows="4" cols="50" th:text="${autor?.biografia}"></textarea>
				<br> 
				<br>
				<label for="email">GÃªnero</label><br> 
				
				<select name="genero.id">
					<option name="genero" th:each="a: ${autores}" th:text="${a.nome}" th:value=${a.id} ></option>
				</select>
				<br>
				
				<button type="submit">Cadastre-se</button>

			</form>
			
			<div th:replace="fragments/mensagem"></div>
			

		</div>

		<div class="img">
			<h1>Bem Vindo</h1>
			<p>
				Cadastre-se e tenha acesso a todos ao <br> Ecossistema Suehtam
			</p>
		</div>
		</main>
</body>
</html>
