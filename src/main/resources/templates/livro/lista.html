<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/styleAdm.css">
<link rel="stylesheet" href="/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<header th:replace="fragments/padrao::navbar"></header>

	<table class="tabela">
		<thead>
			<tr>
				<th>Id</th>
				<th>ISBN</th>
				<th>Nome</th>
				<th>Autor</th>
				<th>Editora</th>
				<th>Tipo</th>
				<th>alterar</th>	
				<th>Excluir</th>	
			</tr>
		</thead>
		<tbody>
			<tr th:each="livro:${livros}">
				<td th:text="${livro.id}">
				<td th:text="${livro.isbn}">
				<td th:text="${livro.nome}">
				<td th:text="${livro.autor?.nome}">
				<td th:text="${livro.editora?.nome}">
				
				<td th:text="${livro.tipo?.nome}">
				<td><a th:href="@{/alterarLivro(id=${livro.id})}">Alterar</a></td>
				<td><a th:href="@{/excluirLivro(id=${livro.id})}">Excluir</a></td>
		</tbody>
	</table>

	<ul class="pagination">
		<li th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect'}"><a
			th:href="${pagAtual > 1 ? pagAtual -1 : '#'}"><i
				class="material-icons">chevron_left</i></a></li>

		<li th:class="${pagAtual == p ? 'active blue' : 'waves-effect'}"
			th:each="p:${numPaginas}"><a th:href="${p}"><span
				th:text="${p}"></span></a></li>

		<li th:class="${pagAtual == totalPags ? 'disabled' : 'waves-effect'}"><a
			th:href="${pagAtual < totalPags ? pagAtual + 1 : '#'}"><i
				class="material-icons">chevron_right</i></a></li>
	</ul>

	<footer th:replace="fragments/padrao::rodape" ></footer>

	
</body>
</html>
