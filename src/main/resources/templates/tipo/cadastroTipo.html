<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styleAdm.css">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
	rel="stylesheet" />


</head>
<body>

	<main class="container">
		<div class="formulario">
			<h1>Cadastre um tipo</h1>
			<p>Por favor digite seus dados</p>
			<br>

			<form action="salvarTipo" method="post">
				<input type="hidden" name="id" th:value="${tipo?.id}" />
				<table>
					<tr>
						<td><label for="fname">Nome</label></td>
					</tr>

					<tr>
						<td><input type="text" name="nome" required
							th:value="${tipo?.nome}"></td>
					</tr>

				</table>
				
				<label for="email">Descriçâo</label><br>
				<textarea id="descricao" name="descricao" rows="4" cols="50" th:text="${tipo?.descricao}"></textarea>
				<br> 
				<label for="senha">Palavras Chaves</label><br> 
				
				<input type="text" name="palavraChave" data-role="tagsinput" th:value="${tipo?.palavraChave}" /><br>

				<button type="submit">Cadastre-se</button>

			</form>

			<div th:replace="fragments/mensagem"></div>


		</div>

		<div class="img">
			<h1>Bem Vindo</h1>
			<p>
				Cadastre-se e tenha acesso a todos ao <br> Ecossistema Suehtam
			</p>
		</div>
	</main>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
</body>
</html>
